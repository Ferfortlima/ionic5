<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alerta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="secondary" expand="full" (click)="showAlert()"
    >Alert</ion-button
  >

  <ion-button color="tertiary" expand="full" (click)="showMulti()"
    >Multi</ion-button
  >

  <ion-button color="dark" expand="full" (click)="showConfirm()"
    >Confirm</ion-button
  >

  <ion-button color="warning" expand="full" (click)="showPrompt()"
    >Prompt</ion-button
  >
  <ion-button expand="block" color="danger" (click)="showPageHome()"
    >Ir para home</ion-button
  >
</ion-content>
