<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DateTime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Data Default</ion-label>
    <ion-datetime></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Display Format</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Min Max</ion-label>
    <ion-datetime
      displayFormat="MM/YYYY"
      pickerFormat="MMMM YYYY"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Display Picker</ion-label>
    <ion-datetime
      displayFormat="MMMM YYYY"
      min="2018"
      max="2021"
    ></ion-datetime>
  </ion-item>

  <ion-button expand="block" color="danger" (click)="showPageHome()"
    >Ir para home</ion-button
  >
</ion-content>
