<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button
    *ngFor="let page of this.appPages"
    expand="full"
    color="dark"
    (click)="goToPage(page.url)"
    >{{page.title}}</ion-button
  >
</ion-content>
