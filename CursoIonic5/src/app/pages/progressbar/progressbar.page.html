<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Progress Bar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br />
  <br />
  <ion-progress-bar value="0.1"></ion-progress-bar>
  <br />
  <br />
  <ion-progress-bar value="0.5"></ion-progress-bar>
  <br />
  <br />
  <ion-progress-bar color="danger" value="0.8"></ion-progress-bar>
  <br />
  <br />
  <ion-progress-bar color="dark" type="indeterminate"></ion-progress-bar>
  <br />
  <br />
  <ion-progress-bar
    color="secondary"
    type="indeterminate"
    reversed="true"
  ></ion-progress-bar>
  <br />
  <br />
  <ion-button expand="block" color="danger" (click)="showPageHome()"
    >Ir para home</ion-button
  ></ion-content
>
