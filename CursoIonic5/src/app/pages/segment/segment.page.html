<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Segment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)" value="frutas">
    <ion-segment-button value="frutas">
      <ion-label>Frutas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="cores">
      <ion-label>Cores</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list *ngIf="this.segmentSelecionado===  'frutas'">
    <ion-item>Maçã</ion-item>
    <ion-item>Abacate</ion-item>
    <ion-item>Limão</ion-item>
    <ion-item>Laranja</ion-item>
    <ion-item>Abacaxi</ion-item>
  </ion-list>

  <ion-list *ngIf="this.segmentSelecionado===  'cores'">
    <ion-item>Azul</ion-item>
    <ion-item>Verde</ion-item>
    <ion-item>Vermelho</ion-item>
    <ion-item>Laranja</ion-item>
    <ion-item>Rosa</ion-item>
  </ion-list>

  <ion-button expand="block" color="danger" (click)="showPageHome()"
    >Ir para home</ion-button
  >
</ion-content>
