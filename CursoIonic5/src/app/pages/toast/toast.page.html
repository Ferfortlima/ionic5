<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Toast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" color="secondary" (click)="this.presentToast()"
    >Show Toast</ion-button
  >
  <ion-button
    expand="block"
    color="tertiary"
    (click)="this.presentToastWithOptions()"
    >Show Toast Options</ion-button
  >
  <ion-button expand="block" color="danger" (click)="showPageHome()"
    >Ir para home</ion-button
  >
</ion-content>
