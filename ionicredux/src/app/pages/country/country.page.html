<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Country</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row style="justify-content: center;">
      <ion-col
        style="max-width: fit-content;"
        *ngFor="let item of this.country$ |async"
      >
        <ion-card
          style="width: 300px; height: 250px;"
          (click)="goToMeals('a',item.strArea)"
        >
          <ion-card-header>{{item.strArea}}</ion-card-header>
          <ion-card-content
            style="
              display: flex;
              width: 100%;
              height: 100%;
              justify-content: center;
              align-items: center;
            "
            ><ion-img style="width: 200px;" [src]="item.flag"></ion-img
          ></ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
