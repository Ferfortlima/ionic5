<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row style="justify-content: center;">
      <ion-col style="max-width: fit-content;" *ngFor="let item of this.meals">
        <custom-card
          [customFunc]="this.showMealDetail"
          [title]="item.strMeal"
          [img]="item.strMealThumb"
        ></custom-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
